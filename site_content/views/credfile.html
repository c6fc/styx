<div class="clearfix"></div>
    
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card bg-transparent shadow-none border border-secondary-light">
            <div class="card-header bg-transparent text-white border-secondary-light">
              AWS Credentials File Generator
              <img height="10px" width="10px" src="assets/images/loading.gif" ng-show="(!credfile_loaded)">
            </div>
            <div class="card-body">
              <textarea rows="50" class="form-control" style="font-family: monospace; font-size: 12px;" id="credfile" disabled>{{ credfile }}</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End container-fluid-->
    
  </div><!--End content-wrapper-->
   <!--Start Back To Top Button-->
  <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
    
    <!--Start footer-->
    <footer class="footer bg-transparent border-secondary-light">
      <div class="container">
        <div class="text-center text-white">
        </div>
      </div>
    </footer>
    <!--End footer-->
   
  </div><!--End wrapper-->

  <div id="messageModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message from Styx</h5>
          <button type="button" class="close" data-dismiss="orderErrorModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div ng-repeat="message in modalMessages.error" class="alert alert-outline-danger" role="alert">
            <div class="alert-icon">
              <i class="icon-close"></i>
            </div>
            <div class="alert-message">
              <span>
                <strong>
                  Error:
                </strong>
                {{ message }}
              </span>
            </div>
          </div>
          <div ng-repeat="message in modalMessages.warn" class="alert alert-outline-warning" role="alert">
            <div class="warning-icon">
              <i class="icon-close"></i>
            </div>
            <div class="alert-message">
              <span>
                <strong>
                  Warning:
                </strong>
                {{ message }}
              </span>
            </div>
          </div>
          <div ng-repeat="message in modalMessages.success" class="alert alert-outline-success" role="alert">
            <div class="alert-icon">
              <i class="icon-check"></i>
            </div>
            <div class="alert-message">
              <span>
                <strong>
                  Success:
                </strong>
                {{ message }}
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fa fa-times"></i>
            Understood
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Index js -->
  <!-- script src="assets/js/index2.js"></script -->
  
</body>
</html>
